<div>
    <img src="image.jpg"alt="image">
  
</div>
<style>
    div{
        border: solid;
        margin: auto;
        width: 300px;
        height: 300px;
        animation: xyz infinite linear 10s;
    }
    img{
        width: 100px;
    }
    @keyframes xyz{
        from{
            transform: rotate(0);
        }
        to{
             transform: rotate(360deg);
        }
    }
</style>
