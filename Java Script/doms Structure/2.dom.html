<html>
  <head></head>
  <body>
    <button onclick="f1()">Click</button>
    <h1 id="x1">Square of 9</h1>
    <h1 id="x2">Square root of 9</h1>
    <script>
      function f1() {
        var x1 = document.getElementById("x1");
        x1.innerHTML = Math.pow(9, 2);

        var x2 = document.getElementById("x2");
        x2.innerHTML = Math.sqrt(9);
      }
    </script>
  </body>
</html>
